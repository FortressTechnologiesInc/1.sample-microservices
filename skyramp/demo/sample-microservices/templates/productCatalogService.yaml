{{- if .Values.productCatalogService.create }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.productCatalogService.name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      name: {{ .Values.productCatalogService.name }}
  template:
    metadata:
      labels:
        name: {{ .Values.productCatalogService.name }}
    spec:
      containers:
      - name: {{ .Values.productCatalogService.name }}
        image: pellepedro/codespace-godev:latest
        workingDir: /src
        securityContext:
          capabilities:
            add:
              - SYS_PTRACE
        command:
          - "/bin/bash"
          - "-c"
          - |
            go mod download
            reload-debugger &
            sleep 360000
        ports:
        - containerPort:  {{ .Values.productCatalogService.containerPort }}
        env:
          - name: PORT
            value: "{{ .Values.productCatalogService.containerPort }}"
          - name: DISABLE_STATS
            value: "1"
          - name: DISABLE_PROFILER
            value: "1"
          - name: DISABLE_TRACING
            value: "1"
        volumeMounts:
          - name: product-catalog-service-mount
            mountPath: /src
        imagePullPolicy: Never
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "0.5"
            memory: "256Mi"
      volumes:
        - name: product-catalog-service-mount
          hostPath:
            path: /productcatalogservice
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    skyramp.dev/protocol: {{ .Values.productCatalogService.protocol}}
  name: {{ .Values.productCatalogService.name }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
  - port:  {{ .Values.productCatalogService.servicePort}}
    name: {{ .Values.productCatalogService.name }}
  selector:
    name: {{ .Values.productCatalogService.name }}
{{- end }}
