containers:
  - name: product-catalog-service
    image:
      repository: public.ecr.aws/j1n2c2p2/microservices-demo/productcatalogservice
      tag: v0.3.9
    services:
      - product-catalog-service-port50000
    envs:
      PORT: "3550"
      DISABLE_STATS: "1"
      DISABLE_PROFILER: "1"
      DISABLE_TRACING: "1"

services:
  - name: product-catalog-service-port50000
    port: 50000
    secure: false
    thriftOptions:
      protocol: "binary"
      buffered: true
      http: true
      framed: false
    endpoints:
      - ProductCatalogService
    protocol: thrift

endpoints:
  - name: ProductCatalogService
    defined:
      name: ProductCatalogService
      path: "thrift/demo.thrift"
    methods:
      - name: GetProduct
        responseValue: GetProductResponse
      - name: ListProducts
        responseValue: ListProductsResponse
      - name: SearchProducts
        responseValue: SearchProductsResponse

