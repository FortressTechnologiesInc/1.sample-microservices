containers:
  - name: email-service
    image:
      repository: public.ecr.aws/j1n2c2p2/microservices-demo/emailservice
      tag: v0.3.9
    services:
      - email-service-port50000

services:
  - name: email-service-port50000
    port: 50000
    secure: false
    thriftOptions:
      protocol: "binary"
      buffered: true
      http: true
      framed: false
    endpoints:
      - EmailService
    protocol: thrift

endpoints:
  - name: EmailService
    defined:
      name: EmailService
      path: "thrift/demo.thrift"
    methods:
      - name: SendOrderConfirmation
