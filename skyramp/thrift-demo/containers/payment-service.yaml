containers:
  - name: payment-service
    image:
      repository: public.ecr.aws/j1n2c2p2/microservices-demo/paymentservice
      tag: v0.3.9
    services:
      - payment-service-port50000
    envs:
      PORT: "50051"
      DISABLE_TRACING: "1"
      DISABLE_PROFILER: "1"
      DISABLE_DEBUGGER: "1"

services:
  - name: payment-service-port50000
    port: 50000
    secure: false
    thriftOptions:
      protocol: "binary"
      buffered: true
      http: true
      framed: false
    endpoints:
      - PaymentService
    protocol: thrift

endpoints:
  - name: PaymentService
    defined:
      name: PaymentService
      path: "thrift/demo.thrift"
    methods:
      - name: Charge
        responseValue: ChargeResponse

responseValues:
  - name: ChargeResponse
    value: "tracking-id-5f32af7c-799e-404e-9dc3-42be5461bad5"
