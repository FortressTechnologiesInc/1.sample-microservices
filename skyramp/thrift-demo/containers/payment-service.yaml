containers:
  - name: payment-service
    image:
      repository: public.ecr.aws/j1n2c2p2/microservices-demo/paymentservice
      tag: v0.3.9
    ports:
      - payment-service-port50000
    envs:
      PORT: "50051"
      DISABLE_TRACING: "1"
      DISABLE_PROFILER: "1"
      DISABLE_DEBUGGER: "1"

ports:
  - name: payment-service-port50000
    port: 50000
    secure: false
    thriftOptions:
      protocol: "binary"
      buffered: true
      http: true
      framed: false
    endpoints:
      - PaymentService
    protocol: thrift

endpoints:
  - name: PaymentService
    defined:
      name: PaymentService
      path: "thrift/demo.thrift"
    methods:
      - name: Charge
        input: ChargeRequest
        output: ChargeResponse

signatures:
  - name: ChargeRequest
    fields:
      - name: amount
        type: map
        fields:
          - name: amount
            type: map
            fields:
              - name: currency_code
                type: string
                default: "USD"
              - name: units
                type: integer
                default: 150
              - name: nanos
                type: integer
                default: 99000000
      - name: credit_card
        type: map
        fields:
          - name: credit_card_name
            type: string
            default: "4432-8015-6152-0454"
          - name: credit_card_cvv
            type: integer
            default: 672
          - name: credit_card_expiration_year
            type: integer
            default: 2024
          - name: credit_card_expiration_month
            type: integer
            default: 01

  - name: ChargeResponse
    fields:
      - name: transaction_id
        type: string
        default: "tracking-id-5f32af7c-799e-404e-9dc3-42be5461bad5"
