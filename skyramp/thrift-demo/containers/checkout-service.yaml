containers:
  - name: checkout-service
    image:
      repository: public.ecr.aws/j1n2c2p2/microservices-demo/checkoutservice
      tag: v0.3.9
    dependencies:
      - email-service
      - payment-service
      - shipping-service
      - product-catalog-service
    ports:
      - checkout-service-port50000
    envs:
      PRODUCT_CATALOG_SERVICE_ADDR: "product-catalog-service:3550"
      SHIPPING_SERVICE_ADDR: "shipping-service:50051"
      PAYMENT_SERVICE_ADDR: "payment-service:50051"
      EMAIL_SERVICE_ADDR: "email-service:5000"
      CURRENCY_SERVICE_ADDR: "currency-service:7000"
      CART_SERVICE_ADDR: "cart-service:7070"
      DISABLE_TRACING: "1"
      DISABLE_PROFILER: "1"
ports:
  - name: checkout-service-port50000
    port: 50000
    secure: false
    thriftOptions:
      protocol: "binary"
      buffered: true
      http: true
      framed: false
    endpoints:
      - CheckoutService
    protocol: thrift

endpoints:
  - name: CheckoutService
    defined:
      name: CheckoutService
      path: "thrift/demo.thrift"
    methods:
      - name: PlaceOrder
        input: PlaceOrderRequest
        output: PlaceOrderResult

signatures:
  - name: PlaceOrderRequest
    fields:
    - name: user_id
      type: string
      default: "abcdef"
    - name: user_currency
      type: string
      default: "USD"
    - name: shipping_address
      type: map
      fields:
        - name: street_address
          type: string
          default: "1600 Amp street"
        - name: city
          type: string
          default: "Mountain View"
        - name: state
          type: string
          default: "CA"
        - name: country
          type: string
          default: "USA"
        - name: zip_code
          type: integer
          default: 94043
    - name: email
      type: string
      default: someuser@example.com
    - name: credit_card
      type: map
      fields:
        - name: credit_card_name
          type: string
        - name: credit_card_cvv
          type: int
        - name: credit_card_expiration_year
          type: int
          default: 2022
        - name: credit_card_expiration_month
          type: int
          default: 02

  - name: PlaceOrderResult
    fields:
      - name: result
        type: map
        fields:
          - name: order_id
            type: string
            default: "order-id-e2646f58-417a-11ed-b878-0242ac120002"
          - name: shipping_tracking_id
            type: string
            default: "tracking-id-5f32af7c-799e-404e-9dc3-42be5461bad5"
          - name: shipping_cost
            type: map
            fields:
              - name: currency_code
                type: string
                default: "USD"
              - name: units
                type: int
                default: 100
              - name: nanos
                type: int
                default: 99000000
          - name: shipping_address
            type: map
            fields:
              - name: street_address
                type: string
                default: "1600 Amp street"
              - name: city
                type: string
                default: "Mountain View"
              - name: state
                type: string
                default: "CA"
              - name: country
                type: string
                default: "USA"
              - name: zip_code
                type: integer
                default: 94043
          - name: items
            type: array
            subtype: map
            fields:
            - fields:
              - name: item
                type: map
                fields:
                - name: product_id
                  type: string
                  default: "66VCHSJNUP"
                - name: quantity
                  type: integer
                  default: 1
              - name: cost
                type: map
                fields:
                - name: currency_code
                  type: string
                  default: "USD"
                - name: units
                  type: integer
                  default: 17
                - name: nanos
                  type: integer
                  default: 99000000
            - fields:
              - name: item
                type: map
                fields:
                - name: product_id
                  type: string
                  default: "OLJCESPC7Z"
                - name: quantity
                  type: integer
                  default: 3
              - name: cost
                type: map
                fields:
                - name: currency_code
                  type: string
                  default: "USD"
                - name: units
                  type: integer
                  default: 17
                - name: nanos
                  type: integer
                  default: 99000000
