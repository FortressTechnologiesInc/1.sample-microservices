containers:
  - name: currency-service
    image:
      repository: public.ecr.aws/j1n2c2p2/microservices-demo/currencyservice
      tag: v0.3.9
    services:
      - currency-service-port50000
    envs:
      PORT: "7000"
      DISABLE_TRACING: "1"
      DISABLE_PROFILER: "1"
      DISABLE_DEBUGGER: "1"

services:
  - name: currency-service-port50000
    port: 50000
    secure: false
    thriftOptions:
      protocol: "binary"
      buffered: true
      http: true
      framed: false
    endpoints:
      - CurrencyService
    protocol: thrift

endpoints:
  - name: CurrencyService
    defined:
      name: CurrencyService
      path: "thrift/demo.thrift"
    methods:
      - name: GetSupportedCurrencies
        responseValue: GetSupportedCurrenciesResponse
      - name: Convert
        responseValue: ConvertResponse

responseValues:
  - name: GetSupportedCurrenciesResponse
    blob: |
      [
        "USD",
        "CAD",
        "SEK",
        "NOK",
        "EUR",
        "GBP",
        "JPY",
        "CZK"
      ]
  - name: ConvertResponse
    blob: |
      {
        "currency_code": "CAD",
        "units": 130,
        "nanos": 99000000
      }
