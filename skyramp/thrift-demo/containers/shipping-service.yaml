containers:
  - name: shipping-service
    image:
      repository: public.ecr.aws/j1n2c2p2/microservices-demo/shippingservice
      tag: v0.3.9
    services:
      - shipping-service-port50000
    envs:
      PORT: "50051"
      DISABLE_TRACING: "1"
      DISABLE_PROFILER: "1"
      DISABLE_DEBUGGER: "1"

services:
  - name: shipping-service-port50000
    port: 50000
    secure: false
    thriftOptions:
      protocol: "binary"
      buffered: true
      http: true
      framed: false
    endpoints:
      - ShippingService
    protocol: thrift

endpoints:
  - name: ShippingService
    defined:
      name: ShippingService
      path: "thrift/demo.thrift"
    methods:
      - name: GetQuote
        responseValue: GetQuoteResponse
      - name: ShipOrder
        responseValue: ShipOrderResponse

responseValues:
  - name: GetQuoteResponse
    blob: |
      {
        "currency_code": "USD",
        "units": 150,
        "nanos": 99000000
      }

  - name: ShipOrderResponse
    blob: |
      "tracking-id-5f32af7c-799e-404e-9dc3-42be5461bad5"
