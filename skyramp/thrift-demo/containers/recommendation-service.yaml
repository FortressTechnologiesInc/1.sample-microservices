containers:
  - name: recommendation-service
    image:
      repository: public.ecr.aws/j1n2c2p2/microservices-demo/recommendationservice
      tag: v0.3.9
    dependencies:
      - product-catalog-service
    services:
      - recommendation-service-port50000
    envs:
      PORT: "8080"
      PRODUCT_CATALOG_SERVICE_ADDR: "product-catalog-service:3550"
      DISABLE_TRACING: "1"
      DISABLE_PROFILER: "1"
      DISABLE_DEBUGGER: "1"

services:
  - name: recommendation-service-port50000
    port: 50000
    secure: false
    thriftOptions:
      protocol: "binary"
      buffered: true
      http: true
      framed: false
    endpoints:
      - RecommendationService
    protocol: thrift

endpoints:
  - name: RecommendationService
    defined:
      name: RecommendationService
      path: "thrift/demo.thrift"
    methods:
      - name: ListRecommendations
        responseValue: ListRecommendationsResponse

responseValues:
  - name: ListRecommendationsResponse
    blob: |
      [
        "OLJCESPC7Z",
        "66VCHSJNUP",
        "1YMWWN1N4O",
        "L9ECAV7KIM",
        "2ZYFJ3GM2N"
      ]
