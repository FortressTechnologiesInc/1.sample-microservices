containers:
  - name: payment-service
    image:
      repository: public.ecr.aws/j1n2c2p2/microservices-demo/paymentservice
      tag: v0.3.9
    services:
      - payment-service-port50051
    envs:
      PORT: "50051"
      DISABLE_TRACING: "1"
      DISABLE_PROFILER: "1"
      DISABLE_DEBUGGER: "1"

services:
  - name: payment-service-port50051
    port: 50051
    protocol: grpc
    endpoints:
      - payment-service-endpoint

endpoints:
  - name: payment-service-endpoint
    defined:
      name: PaymentService
      path: "pb/demo.proto"
    methods:
      - name: Charge
        responseValue: ChargeResponse

responseValues:
  - name: ChargeResponse
    blob: |
      { "transaction_id": "abcefghi" }
