containers:
  - name: email-service
    image:
      repository: public.ecr.aws/j1n2c2p2/microservices-demo/emailservice
      tag: v0.3.9
    services:
      - email-service-port5000

services:
  - name: email-service-port5000
    protocol: grpc
    port: 5000
    endpoints:
      - email-service-endpoint

endpoints:
  - name: email-service-endpoint
    defined:
      name: EmailService
      path: "pb/demo.proto"
    methods:
      - name: SendOrderConfirmation
