namespace: test-rest-demo
containers:
  - type: helm
    releaseName: test-rest-demo
    path: ../demo/sample-microservices
    valuesPath: helm/values.yaml
    includes:
      - Deployment/checkout-service
      - Service/checkout-service
      - Deployment/cart-service
      - Service/cart-service
      - Deployment/payment-service
      - Service/payment-service
      - Deployment/product-catalog-service
      - Service/product-catalog-service
      - Deployment/currency-service
      - Service/currency-service
      - Deployment/shipping-service
      - Service/shipping-service
      - Deployment/email-service
      - Service/email-service
    debug:
      - containerName: Deployment/checkout-service
        mountPaths: 
          - /workspaces/sample-microservices/src/checkoutservice
        runtimeType: go
        command: --log --api-version=2 --continue --accept-multiclient checkoutservice
        debugPort: 33333
      - containerName: Deployment/cart-service
        debugPort: 33334
        mountPaths:
          - /workspaces/sample-microservices/src/cartservice
